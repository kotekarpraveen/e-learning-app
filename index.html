
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aelgo World</title>
    
    <!-- 1. Define CSS Variables for global usage & Immediate Background Application -->
    <style>
      :root {
        /* Palette 895 Default Initialization */
        --color-gray-50: #fbf8eb;
        --color-gray-100: #f5edcf;
        --color-gray-200: #ead9a0;
        --color-gray-300: #dec070;
        
        --color-primary-50: #fefce8;
        --color-primary-100: #fef9c3;
        --color-primary-200: #fde047;
        --color-primary-300: #facc15;
        --color-primary-400: #eab308;
        --color-primary-500: #d1a845; /* Base Gold */
        --color-primary-600: #a78637;
        --color-primary-700: #854d0e;
        --color-primary-800: #713f12;
        --color-primary-900: #422006;

        /* Secondary Palette (Sage/Green default) */
        --color-secondary-50: #F6F8F4;
        --color-secondary-100: #EBF1E6;
        --color-secondary-200: #D4E0CC;
        --color-secondary-300: #BDCFA2;
        --color-secondary-400: #A5B68D;
        --color-secondary-500: #8A9E74;
        --color-secondary-600: #6E7E5A;
        --color-secondary-700: #556145;
        --color-secondary-800: #3F4A31;
        --color-secondary-900: #282F1E;

        --color-card-bg: #ffffff;
        --font-primary: 'Inter', sans-serif;
        --color-text: #1f2937;
      }

      body {
        font-family: var(--font-primary);
        background-color: var(--color-gray-50);
        color: var(--color-text);
      }
      
      /* Dynamic Card Background */
      .bg-white {
        background-color: var(--color-card-bg) !important;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-gray-100); }
      ::-webkit-scrollbar-thumb { background: var(--color-gray-200); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-primary-500); }
    </style>

    <!-- 2. Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Configure Tailwind to Map Palette to CSS Variables -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-primary)', 'sans-serif'],
            },
            colors: {
              // Map 'gray' to Dynamic CSS Variables
              gray: {
                50: 'var(--color-gray-50)',   // Cream (Main BG)
                100: 'var(--color-gray-100)',  // Beige (Sidebar/Secondary)
                200: 'var(--color-gray-200)',  // Tan (Borders)
                300: 'var(--color-gray-300)',  // Dark Tan (Accents)
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                900: '#111827',
              },
              // Map 'primary' to Dynamic CSS Variables
              primary: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)',
                300: 'var(--color-primary-300)',
                400: 'var(--color-primary-400)',
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
              },
              // Map 'secondary' to Dynamic CSS Variables
              secondary: {
                50: 'var(--color-secondary-50)',
                100: 'var(--color-secondary-100)',
                200: 'var(--color-secondary-200)',
                300: 'var(--color-secondary-300)',
                400: 'var(--color-secondary-400)',
                500: 'var(--color-secondary-500)',
                600: 'var(--color-secondary-600)',
                700: 'var(--color-secondary-700)',
                800: 'var(--color-secondary-800)',
                900: 'var(--color-secondary-900)',
              }
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
            },
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3",
    "express": "https://esm.sh/express@^5.2.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
