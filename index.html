
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aelgo World</title>
    
    <!-- 1. Define CSS Variables for global usage & Immediate Background Application -->
    <style>
      :root {
        /* User Requested Palette Implementation */
        
        /* WARM NEUTRALS (Background #ece9df) */
        --color-gray-50: #ece9df;   /* Main Background */
        --color-gray-100: #e2ded2;  /* Slightly darker beige for sections */
        --color-gray-200: #d1ccbc;  /* Borders */
        --color-gray-300: #b8b29f;  /* Disabled/Inactive */
        --color-gray-400: #9e9885;  /* Low contrast text */
        --color-gray-500: #857f6b;  /* Medium text */
        --color-gray-600: #6b6652;  /* Body text */
        --color-gray-700: #524d3a;  /* Dark text */
        --color-gray-800: #383525;  /* Headings */
        --color-gray-900: #1f1d14;  /* Black/High Contrast */
        
        /* PRIMARY BRAND COLORS (Mint/Seafoam #88d8b0) */
        --color-primary-50: #f0fbf6;
        --color-primary-100: #dbf5e8;
        --color-primary-200: #bcedd6;
        --color-primary-300: #9ae2c1;
        --color-primary-400: #88d8b0; /* Base Color */
        --color-primary-500: #6bc99e; /* Slightly darker for better text contrast on white */
        --color-primary-600: #4ea87f;
        --color-primary-700: #3d8665;
        --color-primary-800: #336a52;
        --color-primary-900: #2a5745;

        /* SECONDARY PALETTE (Coral/Salmon #ff6f69) */
        --color-secondary-50: #fff0ef;
        --color-secondary-100: #ffe0de;
        --color-secondary-200: #ffc2bf;
        --color-secondary-300: #ffa09c;
        --color-secondary-400: #ff6f69; /* Base Color */
        --color-secondary-500: #f55a54;
        --color-secondary-600: #e03e38;
        --color-secondary-700: #bc2d28;
        --color-secondary-800: #9c2824;
        --color-secondary-900: #822622;

        --color-card-bg: #ffffff;
        --color-sidebar-bg: #ffffff; /* Default Sidebar Background */
        --font-primary: 'Inter', sans-serif;
        --color-text: #383525; /* Matches Gray-800 */
        
        /* Gradients */
        --gradient-primary: linear-gradient(135deg, #88d8b0 0%, #ff6f69 100%);
      }

      body {
        font-family: var(--font-primary);
        background-color: var(--color-gray-50);
        color: var(--color-text);
      }
      
      /* Dynamic Card Background */
      .bg-white {
        background-color: var(--color-card-bg) !important;
      }

      /* Scrollbar Customization */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-gray-50); }
      ::-webkit-scrollbar-thumb { background: var(--color-gray-300); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-primary-500); }

      /* PRINT STYLES - Ensures only certificate prints cleanly */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        body {
          visibility: hidden;
          background: white;
        }

        /* Hide all UI elements explicitly */
        nav, aside, header, footer, button, .no-print {
          display: none !important;
        }

        /* Show the certificate container */
        .printable-content {
          visibility: visible !important;
          position: fixed !important;
          left: 0 !important;
          top: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          z-index: 9999 !important;
          margin: 0 !important;
          padding: 0 !important;
          background: #fdfbf7 !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          transform: none !important; /* Reset any framer-motion transforms */
          box-shadow: none !important;
        }

        .printable-content * {
          visibility: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>

    <!-- 2. Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. Configure Tailwind to Map Palette to CSS Variables -->
    <script>
      tailwind.config = {
        theme: {
          /* Important: Define colors at the root level to OVERRIDE default Tailwind colors */
          colors: {
            white: '#ffffff',
            black: '#000000',
            transparent: 'transparent',
            current: 'currentColor',
            sidebar: 'var(--color-sidebar-bg)', // Configurable Sidebar Color
            // Map 'gray' to Dynamic CSS Variables for Warm Neutrals
            gray: {
              50: 'var(--color-gray-50)',   
              100: 'var(--color-gray-100)',  
              200: 'var(--color-gray-200)',  
              300: 'var(--color-gray-300)',  
              400: 'var(--color-gray-400)',
              500: 'var(--color-gray-500)',
              600: 'var(--color-gray-600)',
              700: 'var(--color-gray-700)',
              800: 'var(--color-gray-800)',
              900: 'var(--color-gray-900)',
            },
            // Map 'primary' to Dynamic CSS Variables
            primary: {
              50: 'var(--color-primary-50)',
              100: 'var(--color-primary-100)',
              200: 'var(--color-primary-200)',
              300: 'var(--color-primary-300)',
              400: 'var(--color-primary-400)',
              500: 'var(--color-primary-500)',
              600: 'var(--color-primary-600)',
              700: 'var(--color-primary-700)',
              800: 'var(--color-primary-800)',
              900: 'var(--color-primary-900)',
            },
            // Map 'secondary' to Dynamic CSS Variables
            secondary: {
              50: 'var(--color-secondary-50)',
              100: 'var(--color-secondary-100)',
              200: 'var(--color-secondary-200)',
              300: 'var(--color-secondary-300)',
              400: 'var(--color-secondary-400)',
              500: 'var(--color-secondary-500)',
              600: 'var(--color-secondary-600)',
              700: 'var(--color-secondary-700)',
              800: 'var(--color-secondary-800)',
              900: 'var(--color-secondary-900)',
            },
            // Standard colors needed for alerts/state
            red: {
              50: '#fef2f2', 100: '#fee2e2', 200: '#fecaca', 300: '#fca5a5', 400: '#f87171',
              500: '#ef4444', 600: '#dc2626', 700: '#b91c1c', 800: '#991b1b', 900: '#7f1d1d'
            },
            green: {
              50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80',
              500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d'
            },
            blue: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
              500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
            },
            yellow: {
              50: '#fefce8', 100: '#fef9c3', 200: '#fef08a', 300: '#fde047', 400: '#facc15',
              500: '#eab308', 600: '#ca8a04', 700: '#a16207', 800: '#854d0e', 900: '#713f12'
            },
            orange: {
              50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
              500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12'
            },
            purple: {
              50: '#faf5ff', 100: '#f3e8ff', 200: '#e9d5ff', 300: '#d8b4fe', 400: '#c084fc',
              500: '#a855f7', 600: '#9333ea', 700: '#7e22ce', 800: '#6b21a8', 900: '#581c87'
            }
          },
          extend: {
            fontFamily: {
              sans: ['var(--font-primary)', 'sans-serif'],
            },
            backgroundImage: {
              'primary-gradient': 'var(--gradient-primary)',
            },
            animation: {
              blob: "blob 7s infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
            },
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
